matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6
         
before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get update

install:

  - sudo apt-get install -y cmake git qt5-default

script: bash build.sh
